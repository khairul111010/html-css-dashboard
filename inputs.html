<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon/favicon.png">
    <title>কওমী তালীম</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#441a05",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-primary mb-8 text-center">
        সম্পূর্ণ ইনপুট ডিজাইন
      </h1>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Text Inputs Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-primary mb-4">টেক্সট ইনপুট</h2>

          <!-- Username -->
          <div class="mb-4">
            <label
              for="user_name"
              class="block text-sm font-medium text-primary"
              >ব্যবহারকারীর নাম</label
            >
            <input
              type="text"
              id="user_name"
              name="user_name"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="ব্যবহারকারীর নাম লিখুন"
            />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-primary"
              >পাসওয়ার্ড</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="পাসওয়ার্ড লিখুন"
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-primary"
              >ইমেইল</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="আপনার ইমেইল লিখুন"
            />
          </div>

          <!-- Phone -->
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-primary"
              >ফোন নম্বর</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="০১৭xxxxxxxx"
            />
          </div>

          <!-- URL -->
          <div class="mb-4">
            <label for="website" class="block text-sm font-medium text-primary"
              >ওয়েবসাইট</label
            >
            <input
              type="url"
              id="website"
              name="website"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="https://example.com"
            />
          </div>
        </div>

        <!-- Number and Date Inputs -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-primary mb-4">
            সংখ্যা ও তারিখ
          </h2>

          <!-- Number -->
          <div class="mb-4">
            <label for="age" class="block text-sm font-medium text-primary"
              >বয়স</label
            >
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="120"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="আপনার বয়স"
            />
          </div>

          <!-- Date -->
          <div class="mb-4">
            <label
              for="birth_date"
              class="block text-sm font-medium text-primary"
              >জন্ম তারিখ</label
            >
            <input
              type="date"
              id="birth_date"
              name="birth_date"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
            />
          </div>

          <!-- Time -->
          <div class="mb-4">
            <label
              for="meeting_time"
              class="block text-sm font-medium text-primary"
              >মিটিং এর সময়</label
            >
            <input
              type="time"
              id="meeting_time"
              name="meeting_time"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
            />
          </div>

          <!-- Range -->
          <div class="mb-4">
            <label
              for="price_range"
              class="block text-sm font-medium text-primary"
              >মূল্য পরিসীমা</label
            >
            <input
              type="range"
              id="price_range"
              name="price_range"
              min="0"
              max="100000"
              value="25000"
              class="mt-1 block w-full h-2 bg-gray-200 rounded-lg range-primary appearance-none cursor-pointer slider-primary"
            />
            <div class="flex justify-between text-xs text-primary mt-1">
              <span>০ টাকা</span>
              <span>১,০০,০০০ টাকা</span>
            </div>
          </div>

          <!-- Color -->
          <div class="mb-4">
            <label
              for="favorite_color"
              class="block text-sm font-medium text-primary"
              >প্রিয় রং</label
            >
            <input
              type="color"
              id="favorite_color"
              name="favorite_color"
              value="#441a05"
              class="mt-1 block w-16 h-10 border border-primary rounded cursor-pointer"
            />
          </div>
        </div>

        <!-- Selection Inputs -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-primary mb-4">
            নির্বাচন ইনপুট
          </h2>

          <!-- Select -->
          <div class="mb-4">
            <label for="district" class="block text-sm font-medium text-primary"
              >জেলা</label
            >
            <select
              id="district"
              name="district"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
            >
              <option value="">জেলা নির্বাচন করুন</option>
              <option value="dhaka">ঢাকা</option>
              <option value="chittagong">চট্টগ্রাম</option>
              <option value="sylhet">সিলেট</option>
              <option value="rajshahi">রাজশাহী</option>
              <option value="khulna">খুলনা</option>
              <option value="barisal">বরিশাল</option>
              <option value="rangpur">রংপুর</option>
            </select>
          </div>

          <!-- Multiple Select -->
          <div class="mb-4">
            <label for="skills" class="block text-sm font-medium text-primary"
              >দক্ষতা (একাধিক নির্বাচন করুন)</label
            >
            <select
              id="skills"
              name="skills"
              multiple
              size="4"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
            >
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="react">React</option>
            </select>
            <p class="text-xs text-gray-600 mt-1">
              Ctrl/Cmd চেপে ধরে একাধিক অপশন নির্বাচন করুন
            </p>
          </div>

          <!-- Radio Buttons -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-primary mb-2"
              >লিঙ্গ</label
            >
            <div class="space-y-2">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  class="radio-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">পুরুষ</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="radio-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">নারী</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="other"
                  class="radio-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">অন্যান্য</span>
              </label>
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-primary mb-2"
              >আগ্রহের বিষয়</label
            >
            <div class="space-y-2">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  name="interests"
                  value="sports"
                  class="checkbox-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">খেলাধুলা</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  name="interests"
                  value="music"
                  class="checkbox-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">সংগীত</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  name="interests"
                  value="reading"
                  class="checkbox-custom checked:bg-primary border border-primary"
                />
                <span class="ml-2 text-primary">পড়াশোনা</span>
              </label>
            </div>
          </div>
        </div>

        <!-- File and Text Area -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-primary mb-4">
            ফাইল ও টেক্সট এরিয়া
          </h2>

          <!-- File Upload -->
          <div class="mb-4">
            <label
              for="profile_photo"
              class="block text-sm font-medium text-primary"
              >প্রোফাইল ছবি</label
            >
            <input
              type="file"
              id="profile_photo"
              name="profile_photo"
              accept="image/*"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-medium file:bg-primary file:text-white hover:file:bg-primary-dark"
            />
          </div>

          <!-- Multiple File Upload -->
          <div class="mb-4">
            <label
              for="documents"
              class="block text-sm font-medium text-primary"
              >নথিপত্র</label
            >
            <input
              type="file"
              id="documents"
              name="documents"
              multiple
              accept=".pdf,.doc,.docx"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-medium file:bg-primary file:text-white hover:file:bg-primary-dark"
            />
          </div>

          <!-- Textarea -->
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-primary"
              >বার্তা</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md resize-vertical"
              placeholder="আপনার বার্তা লিখুন..."
            ></textarea>
          </div>

          <!-- Search -->
          <div class="mb-4">
            <label for="search" class="block text-sm font-medium text-primary"
              >অনুসন্ধান</label
            >
            <input
              type="search"
              id="search"
              name="search"
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="অনুসন্ধান করুন..."
            />
          </div>

          <!-- Hidden Input (for demonstration) -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-primary"
              >গোপন ফিল্ড (ডেভেলপারদের জন্য)</label
            >
            <input type="hidden" id="user_id" name="user_id" value="12345" />
            <div
              class="mt-1 p-2 bg-gray-100 border border-primary rounded text-sm text-gray-600"
            >
              এই ফিল্ডটি লুকানো এবং ইউজার দেখতে পাবে না
            </div>
          </div>
        </div>
      </div>

      <!-- Special States Section -->
      <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-primary mb-4">বিশেষ অবস্থা</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Disabled Input -->
          <div>
            <label
              for="disabled_input"
              class="block text-sm font-medium text-primary"
              >নিষ্ক্রিয় ইনপুট</label
            >
            <input
              type="text"
              id="disabled_input"
              name="disabled_input"
              disabled
              value="এই ফিল্ডটি সম্পাদনা করা যাবে না"
              class="mt-1 block w-full border border-primary rounded p-2 bg-gray-100 cursor-not-allowed"
            />
          </div>

          <!-- Required Input -->
          <div>
            <label
              for="required_input"
              class="block text-sm font-medium text-primary"
            >
              প্রয়োজনীয় ফিল্ড <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="required_input"
              name="required_input"
              required
              class="mt-1 block w-full border border-primary rounded p-2 focus:outline-none focus:border-primary focus:shadow-md"
              placeholder="এটি পূরণ করা আবশ্যক"
            />
          </div>

          <!-- Read-only Input -->
          <div>
            <label
              for="readonly_input"
              class="block text-sm font-medium text-primary"
              >শুধুমাত্র পড়ার জন্য</label
            >
            <input
              type="text"
              id="readonly_input"
              name="readonly_input"
              readonly
              value="এই তথ্য পরিবর্তন করা যাবে না"
              class="mt-1 block w-full border border-primary rounded p-2 bg-gray-50"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 text-center">
        <button
          type="submit"
          class="bg-primary hover:bg-primary-dark text-white font-medium py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          ফর্ম জমা দিন
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
